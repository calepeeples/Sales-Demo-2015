<body class="background-orange">
    

	<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
				<header>
					<p>
						<img src="../images/grlogo-white.png" width="217" height="41" alt="Grlogo White" class="center-block">
					</p>
				</header>
			<h4 class="text-center brand-white">Finding <b>YOU</b> Specialist to see in person</h4>
			<div class="wrapper">
				<h4>What do you want to see a specialist for?</h4>
				<form>
					<section>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="checked">
				    I have an existing condition named...
				  </label>
				</div>
				<div class="form-group">
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Condition Name">
			  </div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
				    I don't know the specific name but I have questions I need answers to.
				  </label>
				</div>
				</section>
				<section>				
					<div class="form-group">
			    <label for="exampleInputEmail1">How long have you had this condition?</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Years? Months?">
				  </div>
					<div class="form-group">
			    <label for="exampleInputEmail1">Please describe your conditions and symptoms <br> <span class="small">Also include any specific questions you want a specialist to answer</span></label>
			    <textarea class="form-control" rows="3"></textarea>
				  </div>
				</section>
				</form><!-- /form -->
				<hr>
				<p>
					<a href="visit-5.html" type="button" class="btn btn-primary btn-block btn-lg">Continue</a>
				</p>
				<p class="small text-right">
					Next Step: Records Collection
				</p>
			</div><!-- /wrapper -->
		</div>
	</div>
</div>
