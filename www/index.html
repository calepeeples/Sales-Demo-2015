<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Your Grand Rounds Account | Grand Rounds Sales Demo 2015</title>

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/theme.css">
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../css/signature-pad.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="background-orange">
    

	<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
				<header>
					<section><p><img src="../images/grlogo-white.png" width="217" height="41" alt="Grlogo White" class="center-block"></p></section>
				</header>
				<div class="wrapper">
					<section>
						<img src="../assets/mgh-logo.gif" width="222" height="48" alt="Mgh Logo" class="center-block">
					</section>
					<h3>Create your Grand Rounds account</h3>
					<hr>
					<form>
						<div class="form-group has-feedback">
						    <label for="exampleInputEmail1">Name</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Full Name">
								<span class="glyphicon glyphicon-asterisk form-control-feedback" aria-hidden="true"></span>
					  </div>
						<div class="form-group">
						    <label for="exampleInputEmail1">Email</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
					  </div>
						<div class="form-group">
						    <label for="exampleInputEmail1">Password</label>
						    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
					  </div>
						<div class="row">
							<div class="form-group col-md-6">
							    <label for="exampleInputEmail1">Phone Number</label>
							    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone number">
						  </div>
							<div class="form-group col-md-6">
								<label for="exampleInputEmail1"> </label>
									<select class="form-control">
									  <option>Mobile</option>
									  <option>Home</option>
									</select>
						  </div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
						    <label for="exampleInputEmail1">Birthday</label>
						    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="MM / DD / YYY">
					  </div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
							    <label for="exampleInputEmail1">Last 4 of SSN</label>
							    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="XXXX">
						  </div>
							</div>
							<label class="checkbox-inline">
							  <input type="checkbox" id="inlineCheckbox1" value="option1"> I agree with the Grand Rounds <a href="#">Terms of Service</a>
							</label>
							<hr>
						<p>
							<a href="dashboard-welcome.html" type="button" class="btn btn-primary btn-block btn-lg">Create account</a>
						</p>
					</form>
				</div><!-- /wrapper -->
			
    </div>
  </div>
</div>


	<!-- javascript //-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      // initalize tooltips
      $('[data-toggle="tooltip"]').tooltip();
      // initalize popovers
      $('[data-toggle="popover"]').popover();
    });
  </script>
</body>
</html>
