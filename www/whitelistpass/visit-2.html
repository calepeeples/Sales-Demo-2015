<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Start your Visit | Grand Rounds Sales Demo 2015</title>

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/theme.css">
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="../css/signature-pad.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="background-orange">
    

	<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
				<header>
					<p>
						<img src="../images/grlogo-white.png" width="217" height="41" alt="Grlogo White" class="center-block">
					</p>
				</header>
			<h4 class="text-center brand-white">Finding <b>YOU</b> Specialist to see in person</h4>
			<div class="wrapper">
		<section>
			<h4>Tell us a little bit about yourself</h4>
			<div class="media">
						  <div class="media-left">
						    <a href="#">
						      <img class="media-object" src="../images/icons/icon-user.png" alt="...">
						    </a>
						  </div>
						  <div class="media-body">
						    <b>Jeremy Gross</b>
								<br>
								jeremy.gross@grandrounds.com
								<br>
								Grand Rounds
						  </div>
						</div><!-- /media -->
			</section>
				<form>
					<h4>Gender</h4>
					<select class="form-control input-lg">
					  <option>Select your gender...</option>
					  <option>Male</option>
					  <option>Female</option>
					</select>
					<h4>Street Address</h4>
					<div class="form-group">
					    <label for="exampleInputEmail1">Street Address</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Street Address">
					  </div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
								    <label for="exampleInputEmail1">City</label>
								    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="City">
							</div>
						</div>
							<div class="col-md-6">
								<div class="form-group">
								    <label for="exampleInputEmail1">State</label>
										<select class="form-control input-lg">
										  <option>...</option>
										  <option>CA</option>
										  <option>Female</option>
										</select>
							</div>
						</div>
							<div class="col-md-2">
								<div class="form-group">
								    <label for="exampleInputEmail1">Zip</label>
								    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Zip">
							</div>
						</div>
					</div>
				</form>
				<hr>
				<p>
					<a href="visit-3" type="button" class="btn btn-primary btn-block btn-lg">Continue</a>
				</p>
				<p class="small text-right">
					Next Step: Insurance Information
				</p>
			</div><!-- /wrapper -->
		</div>
	</div>
</div>


	<!-- javascript //-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      // initalize tooltips
      $('[data-toggle="tooltip"]').tooltip();
      // initalize popovers
      $('[data-toggle="popover"]').popover();
    });
  </script>
</body>
</html>
